<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Landing Page</title>
</head>
<body>

    <div class="container" id="container">
      <div>
          <form action = "" class="form">
              <h1>Image Search App</h1>
                <div class="search">
                    <input type="search" id="search-input" placeholder="Search for images" class="search" id="search-button">
                    <button class="btn">Search</button>
                </div>
            </form>
        </div>
    

    <div class = "search-results" >
        <div class="search-result" >
            <img src="https://images.unsplash.com/photo-1597589827317-4c6d6e0a90bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80" alt="Random Square">
            <a target="_blank" href="https://unsplash.com/photos/N9UuFddi7hs">Random Square</a>      
        </div>
        <div class="search-result" >
            <img src="https://images.unsplash.com/photo-1495615080073-6b89c9839ce0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2048&q=80" alt="Random Square">
            <a target="_blank" href="https://unsplash.com/photos/N9UuFddi7hs">Random Square</a>      
        </div>
        <div class="search-result" >
            <img src="https://images.unsplash.com/photo-1525351326368-efbb5cb6814d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80" alt="Egg Breakfast">
            <a target="_blank" href="https://unsplash.com/photos/rQsYZnCRU00">Egg Breakfast</a>      
        </div>
        <div class="search-result" >
            <img src="https://images.unsplash.com/photo-1562376552-0d160a2f238d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1925&q=80" alt="Waffle Breakfast">
            <a target="_blank" href="https://unsplash.com/photos/dEUyLofZe5o">Waffle Breakfast</a>      
        </div>
        <div class="search-result" >
            <img src="https://images.unsplash.com/photo-1600354587397-681c16c184bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80" alt="House Square">
            <a target="_blank" href="https://unsplash.com/photos/RDNK79iauBU">Some House Square</a>      
        </div>
        <div class="search-result" >
            <img src="https://plus.unsplash.com/premium_photo-1676299910876-747eeb0c11dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80" alt="Weird Blocks">
            <a target="_blank" href="https://unsplash.com/photos/RDNK79iauBU">Weird Blocks</a>      
        </div>
    </div>

    <button id="show-more-button">Show More</button>





    <script src="app.js"></script>
</body>
</html>
